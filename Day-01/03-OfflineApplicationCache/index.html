<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-online.css">
	<script src="taskStorage.js"></script>
	<script src="taskManager.js"></script>
	<script>
	window.applicationCache.addEventListener("updateready", function(){
		var reload = window.confirm("A new version of the application is available. Do you want to refresh?")
		if (reload)
			window.location.reload();
	});
	</script>
</head>
<body>
	<h1>Task Manager - V1.1</h1>
	
	<div>
		<label for="">Task :</label>
		<input type="text" name="" id="txtTask">
		<input type="button" value="Add Task" id="btnAddTask">
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<ol id="olTaskList"></ol>
	</div>
</body>
</html>
